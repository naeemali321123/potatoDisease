<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Potato-Desease</title>
</head>

<body>
    <div id="container">
        <div id="logoCantainer">
            <div id="logoImage">
                <img src="./image/logoimage.png" alt="">
            </div>
        </div>
        <div id="headingContainer">
            <div id="heading">
                <h1>
                    PLANT DISEASE <br> DETECTOR

                </p>

                    <input type="file" id="inputImage">
            </div>

                <img id="potatoImage" src="./image/PotatoDisease.jpg" alt="Your Image"><br>
                <input type="submit" name="ANALYZE" id="button">
                </form>
            </div>
            <div id="resultScreen">
                <h1>
                    Result
                </h1>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
